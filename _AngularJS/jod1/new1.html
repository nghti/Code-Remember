<!doctype html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var name = $('#name');
			var greeting = $('#greeting');

			name.keyup(function () {
				greeting.text('hello ' + name.val() + '!');
			})
		})
	</script>
</head>
<body>
	<input id="name" type="text">
	<h2 id="greeting"></h2>
</body>
</html>
